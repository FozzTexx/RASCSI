# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the rpi_image_creation branch
  push:
    branches: [ rpi_image_creation ]
  pull_request:
    branches: [ rpi_image_creation ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout RaSCSI
        uses: actions/checkout@v2
        with:
          path: RASCSI
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout RaSCSI
        uses: actions/checkout@v2
        with:
          repository: erichelgeson/pi-gen
          path: pi-gen
      
      - name: Install Raspberry Pi build toolchain
        run: sudo apt-get install coreutils quilt parted qemu-user-static debootstrap zerofree zip dosfstools libarchive-tools libcap2-bin grep rsync xz-utils file git curl bc qemu-utils kpartx

      # Configure the build
      - name: Configure the image name
        run: echo "IMG_NAME='rascsi_build'" > ./pi-gen/config

      # Configure the build
      - name: Configure the build
        run: |
          echo "IMG_NAME=RaSCSI" > ./pi-gen/config &&
          echo "TARGET_HOSTNAME=rascsi" >> ./pi-gen/config &&
          echo "ENABLE_SSH=1" >> ./pi-gen/config &&
          echo "APT_PROXY=http://172.17.0.1:3142" >> ./pi-gen/config &&
          echo "LOCALE_DEFAULT=en_US.UTF-8" >> ./pi-gen/config &&
          echo "KEYBOARD_KEYMAP=us" >> ./pi-gen/config &&
          echo "KEYBOARD_LAYOUT='English (US)' >> ./pi-gen/config

      # Runs a single command using the runners shell
      - name: List files
        run: ls -alh

      - name: Make a build
        run: sudo ./build.sh
        working-directory: pi-gen

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo -----------------------------------------------------
          ls -alh pi-gen/deploy/
          echo -----------------------------------------------------
          ls -alh pi-gen/
          echo -----------------------------------------------------
          
      - name: Archive the build artifacts
        uses: actions/upload-artifact@v2.2.4
        with:
          # Artifact name
          name: raspberry-pi-image
          # A file, directory or wildcard pattern that describes what to upload
          path: pi-gen/deploy/*
